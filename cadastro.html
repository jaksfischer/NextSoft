<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Cadastro - NextSoft</title>
    <link rel="shortcut icon" href="img/favicon.png"/>
    <link rel="stylesheet" href="css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

</head>
</head>

<body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>

<div class="container">
    <h2><a href="index.html"><i class="fa fa-arrow-circle-left"></i></a>&nbsp;&nbsp;Cadastro NextSoft</h2>
    <hr/>
    <h3>Informações pessoais</h3>
    <form class="" method="POST">
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-nome">Nome</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Insira seu nome"
                           aria-describedby="inputGroup-sizing-nome" name="nome">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-cpf">CPF</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Insira seu cpf"
                           aria-describedby="inputGroup-sizing-nome" name="cpf" id="cpf">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-telefone">Telefone</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Insira seu telefone"
                           aria-describedby="inputGroup-sizing-telefone" name="telefone" id="telefone">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-email">Email</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Insira seu email"
                           aria-describedby="inputGroup-sizing-email" name="email">
                </div>
            </div>
        </div>
        <h3>Informações de Endereço</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-cep">CEP</span>
                    </div>
                    <input type="text" class="form-control cep" aria-label="Insira seu cep"
                           aria-describedby="inputGroup-sizing-cep" name="cep" id="cep">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-numero">Número</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Insira seu numero"
                           aria-describedby="inputGroup-sizing-numero" name="numero" id="numero">

                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-complemento">Complemento</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Complemento"
                           aria-describedby="inputGroup-sizing-complemento" name="complemento" id="complemento">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-cidade">Cidade</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Cidade"
                           aria-describedby="inputGroup-sizing-cidade" name="cidade" id="cidade">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-logradouro">Logradouro</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Insira seu logradouro"
                           aria-describedby="inputGroup-sizing-logradouro" name="logradouro" id="logradouro">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-bairro">Bairro</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Bairro"
                           aria-describedby="inputGroup-sizing-bairro" name="bairro" id="bairro">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="uf">Estado</label>
                    </div>
                    <select class="custom-select" id="uf" name="uf">
                        <option value="" selected>Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="tipo">Tipo</label>
                    </div>
                    <select class="custom-select" id="tipo" name="tipo">
                        <option value="" selected>Selecione</option>
                        <option value="entrega">Entrega</option>
                        <option value="cobranca">Cobrança</option>
                        <option value="geral">Geral</option>
                    </select>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary cad-click" data-toggle="modal" name="envia" id="envia">Cadastrar
        </button>
    </form>
    <div class="cad-msg col-md-12 col-sm-12 col-lg-12">

    </div>
</div>

<script>
    $("#cep").focusout(function () {
        $.ajax({
            url: 'https://viacep.com.br/ws/' + $(this).val() + '/json/unicode/',
            dataType: 'json',
            success: function (resposta) {
                $("#logradouro").val(resposta.logradouro);
                $("#complemento").val(resposta.complemento);
                $("#bairro").val(resposta.bairro);
                $("#cidade").val(resposta.localidade);
                $("#uf").val(resposta.uf);
                $("#numero").focus();
            }
        });
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<!-- JS Cadastro -->
<script src="assets/js/novoCad.js"></script>
</body>

</html>
